version: '3.8'

services:
  # Application API CatchAll
  apicatchall:
    build: .
    container_name: apicatchall-app
    restart: unless-stopped
    ports:
      - "8800:8800"  # Acc√®s direct HTTP
    volumes:
      - ./database.sqlite:/app/database.sqlite
      - ./export:/app/export
      - ./archives:/app/archives
    environment:
      - NODE_ENV=production
    networks:
      - apicatchall-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: apicatchall-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - apicatchall
    networks:
      - apicatchall-network

  # Certbot pour Let's Encrypt
  certbot:
    image: certbot/certbot
    container_name: apicatchall-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email your-email@example.com --agree-tos --no-eff-email -d your-domain.com
    networks:
      - apicatchall-network

networks:
  apicatchall-network:
    driver: bridge

volumes:
  certbot-conf:
  certbot-www:

